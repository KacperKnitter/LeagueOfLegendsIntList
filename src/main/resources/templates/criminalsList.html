<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 15%; height: available; margin-top: 200px; margin-bottom:100px; border: black solid; float: left; text-align: center">
    <a href="http://localhost:8080/index">search</a><br>
    <a href="http://localhost:8080/criminals">criminals list</a>
</div>
<div style="width: 80%; margin-top: 200px ;float: left; text-align: center; justify-content: center">

    <div th:each="criminal :${criminalsList}" style="height: 200px; width: 400px; border: solid black 2px;
    display: flex;
    align-items: center;
    justify-content: center;">
        <img style="height: 100px; width: 100px" th:src="${criminal.getProfileIconId()}"><br>
        <p>Level: </p> <p th:text="${criminal.getSummonerLevel()}"></p> <br>
        <p th:text="${criminal.getSummonerName()}"></p><br>

    </div>

</div>


</body>
</html>
